<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_us.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <title>Reportes</title>
</head>
<body>
    <header><h1>Reportes CAASST</h1></header>
    <form action="post">
        <div>
            <label for="causa">Motivo del reporte</label>
            <select name="causa" id="causaRe">
                <option value="faltaServicio">Falta de servicio</option>
                <option value="fuga">Fuga</option>
            </select>
            <textarea name="descripcion" id="des" cols="30" rows="10" maxlength="500" placeholder="Describe el problema"></textarea>
        </div>
        <div>
            <input type="number" maxlength="10" name="telefonoUs" placeholder="Proporciona un numero de telefono">
            <input type="text" name="nombreUS" placeholder="Proporcionanos tu nombre">
            
            <fieldset>
                <legend>Proporciona la direccion o permite obtener la ubicacion atrbes del dicpocitivo</legend>
                <div class="campos">
                    <div class="campo">
                        <input type="text"name="ubicacion" placeholder="">
                    </div>
                    <div class="campo">
                        <button id="pedirvan">Obtener ubicacion</button>
                    </div>
                </div>
            </fieldset>
        </div>
        <button>Enviar</button>
    </form>
    
            <div>por navegador</div>
            <div id="nlat"></div>
            <div id="nlon"></div>
</body>

<script>
    $(document).ready(function () {
        //Click al boton para pedir permisos
        $("#pedirvan").click(function () {
            //Si el navegador soporta geolocalizacion
            if (!!navigator.geolocation) {
                //Pedimos los datos de geolocalizacion al navegador
                navigator.geolocation.getCurrentPosition(
                        //Si el navegador entrega los datos de geolocalizacion los imprimimos
                        function (position) {
                            window.alert("nav permitido");
                            $("#nlat").text(position.coords.latitude);
                            $("#nlon").text(position.coords.longitude);
                        },
                        //Si no los entrega manda un alerta de error
                        function () {
                            window.alert("nav no permitido");
                        }
                );
            }
        });

    });



</script>
</html>
